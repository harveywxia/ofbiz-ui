<template>
  <require from="materialize-css/dist/css/materialize.css"></require>
  <require from="crm/agents/agents.css"></require>
  <div class="container agents-container">
    <table class="striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone number</th>
          <th>E-mail address</th>
        </tr>
      </thead>

      <tbody>
        <tr repeat.for="agent of agents">
          <td>${agent.name}</td>
          <td>${agent.telecomNumber}</td>
          <td>${agent.emailAddress}</td>
        </tr>
      </tbody>
    </table>
  </div>
</template>
