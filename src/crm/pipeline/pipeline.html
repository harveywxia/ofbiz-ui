<template>
  <div class="container mt-4">
    <div class="row">
      <div class="col">
        <h1>Pipeline</h1>
      </div>
      <div class="col">
        <div class="dropdown float-right">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Add new
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" data-toggle="modal" href="#opportunityModal">Opportunity</a>
            <a class="dropdown-item" href="#">Column</a>
          </div>

          <div class="modal fade" id="opportunityModal" tabindex="-1" role="dialog" aria-labelledby="opportunityModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="opportunityModalLabel">Add new opportunity</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form role="form" submit.delegate="newOpportunity()">
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Name</label>
                      <input type="text" class="form-control" id="opportunity-name" value.bind="name">
                    </div>
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Description</label>
                      <textarea class="form-control" id="opportunity-description" value.bind="description"></textarea>
                    </div>
                    <div class="input-group">
                      <label for="message-text" class="col-form-label">Price</label>
                      <div class="input-group">
                        <input type="text" class="form-control" aria-label="Price" aria-describedby="basic-addon2" value.bind="price">
                        <div class="input-group-append">
                          <span class="input-group-text" id="basic-addon2">€</span>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Stage</label>
                      <select class="form-control" value.bind="stage">
                        <option value="new">New</option>
                        <option value="proposition">Proposition</option>
                        <option value="won">Won</option>
                      </select>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-4" reorderable-group-for.bind="new">
        <div class="row-4 mb-4">
          <h4>New</h4>
        </div>
        <div class="list-group-item-secondary rounded border-primary p-2 m-1"
          reorderable-repeat.for="oppurtunity of new" reorderable-after-reordering="fruitsOrdered"
          reorderable-group="lifes">
          <div class="row">
            <div class="col">
              <h5>${oppurtunity.name}</h5>
            </div>
            <div class="col text-right">
              <img src="assets/img/edit.svg" alt="edit">
              <img src="assets/img/delete.svg" alt="delete">
            </div>
          </div>
          <div>${oppurtunity.description}</div>
          <div>${oppurtunity.price}€</div>
        </div>
      </div>
      <div class="col-4" reorderable-group-for.bind="proposition">
        <div class="row-4 mb-4">
          <h4>Proposition</h4>
        </div>
        <div class="list-group-item-primary rounded border-primary p-2 m-1"
          reorderable-repeat.for="oppurtunity of proposition" reorderable-after-reordering="animalsOrdered"
          reorderable-group="lifes">
          <div>
            <div class="row">
              <div class="col">
                <h5>${oppurtunity.name}</h5>
              </div>
              <div class="col text-right">
                <img src="assets/img/edit.svg" alt="edit">
                <img src="assets/img/delete.svg" alt="delete">
              </div>
            </div>
          </div>
          <div>${oppurtunity.description}</div>
          <div>${oppurtunity.price}€</div>
        </div>
      </div>
      <div class="col-4" reorderable-group-for.bind="won">
        <div class="row-4 mb-4">
          <h4>Won</h4>
        </div>
        <div class="list-group-item-success rounded border-primary p-2 m-1" reorderable-repeat.for="oppurtunity of won"
          reorderable-after-reordering="insectsOrdered" reorderable-group="lifes">
          <div class="row">
            <div class="col">
              <h5>${oppurtunity.name}</h5>
            </div>
            <div class="col text-right">
              <img src="assets/img/edit.svg" alt="edit">
              <img src="assets/img/delete.svg" alt="delete">
            </div>
          </div>
          <div>${oppurtunity.description}</div>
          <div>${oppurtunity.price}€</div>
        </div>
      </div>
    </div>
  </div>
</template>
