<template>
  <require from="../../components/general/header/affHeader"></require>
  <require from="../../components/admin/sidebar/affAdminSidebar"></require>
  <require from="../../components/admin/affiliates/allAffiliates"></require>
  <require from="../../components/admin/global-settings/affGlobalSettings"></require>
  <require from="../../components/admin/approve/affPartnerApprove"></require>
  <div class="container-fluid">
    <div class="row">
      <div class="col aff-sidebar-area" class.bind="opened? 'aff-sidebar-sidebar-area--closed': ''">
        <aff-admin-sidebar
          current.two-way="currentPage"
          opened.two-way="opened"
        >
        </aff-admin-sidebar>
      </div>
      <div class="col">
        <div class="row">
          <div class="col px-0">
            <all-affiliates
              modifyUser.two-way="currentPage"
              if.bind="currentPage === 'Affiliates'">
            </all-affiliates>
            <aff-partner-approve
              if.bind="currentPage === 'Approve-affiliates'">
            </aff-partner-approve>
            <aff-global-settings
              if.bind="currentPage === 'Global-settings'">
            </aff-global-settings>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
