<template>
  <require from="../../general/page-title/affPageTitle"></require>
  <require from="../../general/filter/affFilter"></require>

  <div class="row mt-5">
    <div class="col-md-9 mx-auto text-center mb-3">
      <aff-page-title
        main-text.one-way="'Affiliate System Settings'"
      >
      </aff-page-title>
    </div>
    <div class="col-md-9 mx-auto text-center">
      <form class="aff-system-settings__input-container">
        <div class="form-group aff-system-settings__single-input">
          <label class="" for="frequency">Frequency of commission payments:</label>
          <select id="frequency" class="mx-auto form-control border aff-system-settings__pay-frequency"
                  value.bind="paymentFrequency">
            <option repeat.for="option of possibleFrequency"
                    model.bind="option">
              ${option}
          </select>
        </div>
        <div class="form-group aff-system-settings__single-input">
          <label class="" for="commission">Commission in percents:</label>
          <input type="number" id="commission" class="mx-auto form-control border aff-system-settings__pay-commission"
                 min="0.00" placeholder="0.01" step="0.01" max="100" value.bind="commissionPercent">
        </div>
        <div class="form-group aff-system-settings__single-input">
          <label class="" for="multilevelAff">Multilevel Affiliate System:</label>
          <select id="multilevelAff" class="mx-auto form-control border aff-system-settings__multilevel-aff"
                  value.bind="multiLevelAff">
            <option repeat.for="option of possibleMultiLevel"
                    model.bind="option">
              ${option}
          </select>
        </div>
        <div class="form-group aff-system-settings__single-input">
          <label class="" for="codeInCookies">Affiliate code is stored in cookies for (weeks):</label>
          <input type="number" id="codeInCookies" class="mx-auto form-control border aff-system-settings__cookie-dur"
                 min="1" placeholder="1" max="50" value.bind="codeInCookieDuration">
        </div>
        <div class="form-group aff-system-settings__single-input">
          <label class="" for="multilevelAff">User group for new partners:</label>
          <select id="userGroup" class="mx-auto form-control border aff-system-settings__multilevel-aff"
                  value.bind="userGroup">
            <option repeat.for="option of userGroups"
                    model.bind="option">
              ${option}
          </select>
        </div>
      </form>
    </div>
    <div class="col-md-7 mx-auto text-center mt-4 mb-1">
      <p>Commission per category:</p>
      <table class="table table-striped table-dark table-bordered table-hover">
        <thead>
        <tr>
          <th scope="col">Product Category</th>
          <th scope="col">Commission</th>
        </tr>
        </thead>
        <tbody>
        <tr class="aff-member-table__row" repeat.for="category of productCategories">
          <td class="align-middle">${category['category']}</td>
          <td class="align-middle">
            <label class="sr-only" for="codeInCookies"></label>
            <input type="number" id.bind="category['category']" class="mx-auto form-control border aff-system-settings__cookie-dur w-25"
                   min="0" step="0.1" placeholder="1" max="50" value.bind="category['currentCommission']">
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-9 mx-auto d-flex justify-content-center">
      <button click.trigger="saveSettings()" class="my-4 btn aff-system__button--main w-50">Save</button>
    </div>
  </div>
</template>
