<template>
  <require from="../../general/icons/check/checkIcon"></require>
  <require from="../../general/icons/cross/crossIcon"></require>
  <require from="../../general/page-title/affPageTitle"></require>
  <require from="../../general/filter/affFilter"></require>
  <require from="../../general/icons/manage/manageIcon"></require>
  <require from="../../general/icons/affIcon"></require>

  <div class="row flex-column mx-3 text-center mt-5">
    <div class="col-md-9 mx-auto">
      <aff-page-title
        main-text.one-way="'Approve or disapprove candidates for affiliate partnership'">
      </aff-page-title>
    </div>
    <div class="col-md-9 mx-auto my-3">
      <aff-filter
        options.one-way="generateCodeOptions"
        id.one-way="`aff-generate-code`"
        prepend-text.one-way="'Order codes by'"
        selected.one-way="null"
      >
      </aff-filter>
    </div>
    <div class="col-md-9 mx-auto table-responsive-md text-center">
      <table class="table table-striped table-dark table-bordered table-hover">
        <thead>
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Date</th>
        </tr>
        </thead>
        <tbody>
        <tr repeat.for="user of affCandidates">
          <td class="align-middle">${user['firstName']}</td>
          <td class="align-middle">${user['lastName']}</td>
          <td class="align-middle">${user['email']}</td>
          <td class="align-middle">${user['dateTimeCreated']}</td>
          <td
            click.trigger="disapprove(user['partyId'])"
            class="aff-table__action-icon aff-table__action-icon--red">
            <aff-icon>
              <cross-icon></cross-icon>
            </aff-icon>
          </td>
          <td
            click.trigger="approve(user['partyId'])"
            class="aff-table__action-icon">
            <aff-icon>
              <check-icon></check-icon>
            </aff-icon>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-9 mx-auto">
      <button class="mx-auto btn aff-system__button--main">Decision history</button>
    </div>
  </div>
</template>
