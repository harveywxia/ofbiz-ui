<template>
  <div class="container mt-4">
    <h4>Edit quote</h4>
    <hr />
    <h3>Q${quote.quoteId}</h3>
    <form role="form" id="quoteForm">
      <div class="form-group">
        <label for="recipient-name" class="col-form-label">Name</label>
        <input type="text" class="form-control" id="quoteName" value.bind="quote.name">
      </div>
      <div class="form-group">
        <label for="recipient-name" class="col-form-label">Description</label>
        <textarea type="text" class="form-control" id="description" value.bind="quote.description"></textarea>
      </div>
      <div class="form-group">
        <label for="message-text" class="col-form-label">Party</label>
        <select class="form-control" value.bind="quote.partyId">
          <option>empty</option>
          <option repeat.for="party of parties._value"
                  model.bind="party.partyId">
            ${party.partyId}
          </option>
        </select>
      </div>
      <div class="modal-footer">
        <a style="cursor: pointer" click.delegate="back()">Back to List</a>
        <button class="btn btn-primary" click.delegate="editQuote()" type="submit">Save changes</button>
      </div>
    </form>
  </div>
</template>
