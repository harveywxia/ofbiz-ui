<template>
  <div class="row mt-4">
    <div class="col-4" repeat.for="order of orders">
      <div class="card" style="height: 12rem; margin-bottom: 20px;">
        <div class="card-body">
          <div class="row">
            <h5 class="card-subtitle">${order.orderId}</h5>
            <div class="col text-right">
              <a style="text-decoration: none; cursor: pointer" route-href="route: opportunity-edit; params.bind: { opportunity: opportunity}">
                <img src="./../../assets/img/edit.svg" alt="edit">
              </a>
              <a style="cursor: pointer" click.delegate="deleteOrder($index, order.orderId)">
                <img src="./../../assets/img/delete.svg" alt="delete">
              </a>
            </div>
          </div>
          <br>
          <h5 class="card-subtitle">${order.orderName}</h5>
          <p class="card-text">Status: ${order.statusId}</p>
          <p class="card-text">Sum: ${order.grandTotal} ${order.currencyUom}</p>
        </div>
      </div>
    </div>
  </div>
</template>
