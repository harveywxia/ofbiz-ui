<template>
  <div class="row">
    <div class="col-8">
      <div class="row">
        <h1>Orders</h1>
        <img class="ml-3" src="assets/img/favorite.svg" alt="fave">
        <div>
          <button type="button" class="btn btn-secondary mt-2 ml-3" data-toggle="modal" href="#orderModal">Add new
            order</button>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="dropdown float-right">
        <button type="button" class="btn btn-secondary">Filter</button>

        <div class="modal fade" id="orderModal" tabindex="-1" role="dialog"
             aria-labelledby="orderModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="orderModalLabel">Add new order</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form role="form" id="orderForm" submit.delegate="newOrder()">
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Order ID</label>
                    <input type="text" class="form-control" id="orderId" value.bind="orderId">
                  </div>
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Order name</label>
                    <input type="text" class="form-control" id="orderName" value.bind="orderName">
                  </div>
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Billing Account ID</label>
                    <input type="text" class="form-control" id="billingAccountId" value.bind="billingAccountId">
                  </div>
                  <div class="input-group">
                    <label for="message-text" class="col-form-label">Price</label>
                    <div class="input-group">
                      <input type="text" class="form-control" aria-label="Price" aria-describedby="basic-addon2"
                             value.bind="grandTotal">
                    </div>
                    <div class="input-group">
                      <label for="message-text" class="col-form-label">Currency</label>
                      <div class="input-group">
                        <input type="text" class="form-control" aria-label="Price" aria-describedby="basic-addon2"
                               value.bind="currencyUom">
                      </div>
                  </div>
                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Sales Channel</label>
                    <select class="form-control" value.bind="salesChannelEnumId">
                      <option value="EMAIL_SALES_CHANNEL">E-Mail</option>
                      <option value="PHONE_SALES_CHANNEL">Phone</option>
                      <option value="FAX_SALES_CHANNEL">Fax</option>
                      <option value="WEB_SALES_CHANNEL">Web</option>
                    </select>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" click.delegate="newOrder()"
                            data-dismiss="modal">Save changes</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
