<template>
  <require from="aurelia-kendoui-bridge/grid/grid"></require>
  <require from="aurelia-kendoui-bridge/grid/col"></require>
  <require from="aurelia-kendoui-bridge/grid/grid-toolbar"></require>
  <require from="aurelia-kendoui-bridge/common/template"></require>

  <div class="card">
    <div class="card-header text-white bg-primary">Order details</div>

    <div class="card-body">
      <a href="order-history">
        <img src="pictures/back_button.png" alt="Back button" >
      </a>
      <h3>Cost: </h3>
      <h3>Contains products:</h3>
      <ak-grid k-data-source.bind="datasource">
        <ak-col k-title="Product name" k-field="productName"></ak-col>
        <ak-col k-title="Quantity" k-field="quantity"></ak-col>
        <ak-col k-title="Item price €" k-field="itemPrice"></ak-col>
        <ak-col k-title="Total price €" k-field="totalPrice"></ak-col>
        <ak-col k-title="Details" k-field="details"></ak-col>
      </ak-grid>
    </div>
  </div>
</template>
