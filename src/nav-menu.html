<template bindable="router">
  <ul class="nav nav-tabs">
    <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''} nav-item">
      <a class="nav-link" data-toggle="tab" href.bind="row.href">${row.title}</a>
      <require if.bind="row.navigation" from="nav-menu.html"></require>
      <nav-menu if.bind="row.navigation" router.bind="row"></nav-menu>
    </li>
  </ul>
</template>
