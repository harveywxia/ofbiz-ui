<template>
  <require from="../../shuffle/shuffle"></require>
  <require from="../../workspaces-menu/workspace-menu"></require>
  <nav
    class="navbar navbar-expand-lg navbar-light bg-light border-bottom sticky-top"
  >
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a
            class="navbar-brand dropdown-toggle bg-purple"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Applications
          </a>
          <div
            class="dropdown-menu workspace-dropdown-menu"
            aria-labelledby="navbarDropdown"
          >
            <shuffle
              products.bind="applications"
              select-product.call="setCurrentProduct(product)"
            ></shuffle>
          </div>
        </li>

        <li click.delegate="handleFavorites()" class="nav-item">
          <i
            if.bind="handleStarIcon() == true"
            class="fa fa-star pt-3"
            aria-hidden="true"
          ></i>
          <i else class="fa fa-star-o pt-3" aria-hidden="true"></i>
        </li>

        <!-- Navbar elements -->
        <li repeat.for="item of menuItems" class="nav-item">
          <a
            class="nav-link"
            href="javascript:void(0);"
            click.delegate="navigateTo(item.route)"
          >
            ${ item.text }
          </a>
        </li>
        <!-- End of Navbar elements -->
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item dropdown">
          <a
            class="navbar-brand dropdown-toggle bg-purple"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Workspaces
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <workspace-menu workspaces.bind="workspaces"> </workspace-menu>
          </div>
        </li>
      </ul>
      <li class="nav navbar-nav navbar-right">
        <a class="router-link nav-link bg-purple navbar-right">
          Messages
        </a>
      </li>
      <li if.bind="!state.userLoginId" class="nav navbar-nav navbar-right">
        <a
          class="router-link nav-link bg-purple navbar-right"
          click.delegate="navigateTo('login')"
        >
          Log in
        </a>
      </li>
      <li
        if.bind="state.userLoginId"
        class="router-link nav navbar-nav navbar-right"
        click.delegate="logOut()"
      >
        <a class="router-link nav-link bg-purple navbar-right">
          Log out
        </a>
      </li>
    </div>
  </nav>
</template>
