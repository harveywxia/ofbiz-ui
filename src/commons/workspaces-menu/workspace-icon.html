<template bindable="favorite">
  <div class="badge-wrapper " mouseover.delegate="mouseOver()" mouseout.delegate="mouseOut()" style="background-color: ${color};">
    <div class="text-uppercase">
      ${elemName} ${favorite}
    </div>
    <div if.bind="fav">
      not<span click.trigger="callback()" class="fa fa-star-o fa-2x"></span>
    </div>
    <div else>
      favorite<span click.trigger="callback()" class="fa fa-star fa-2x"></span>
    </div>

  </div>
</template>
