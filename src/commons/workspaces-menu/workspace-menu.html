<template>
  <require from="./workspace-icon"></require>
  <div ref="container" class="workspace-menu">
    <div
      class="workspace-item flex-item list-group text-center rounded border-primary ml-1 mr-1 mb-1"
      reorderable-repeat.for="workspace of workspaces"
      reorderable-group="demo"
    >
      <workspace-icon
        click.delegate="handleSelect(workspace)"
        ws-id="${workspace.workspaceId}"
        elem-name="${workspace.title}"
        links="${workspace.url}"
      ></workspace-icon>
    </div>
  </div>
</template>
