<template>
  <require from="./workspace-icon"></require>
  <div ref="container" class="workspace-menu">
    <div class="workspace-item flex-item list-group text-center rounded border-primary ml-1 mr-1 mb-1" reorderable-repeat.for="s of favorites" reorderable-group="demo">
        <workspace-icon mousedown.delegate="print()" class="" if.bind="s.favorite" elem-name="${s.name}" styles="${s.styles}" favorite=${s.favorite} links=${s.links}></workspace-icon>
    </div>
  </div>
</template>
