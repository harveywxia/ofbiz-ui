<template>
  <require from="../../../css/crm1.css"></require>
  <require from="../common/modals/addClientPopUp"></require>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">

  <div class="container-fluid" >
    <div class="mt-3 d-flex flex-row">
      <div class="col-sm-3 d-flex justify-content-start" >
        <h3 class="m-1">Sales Orders</h3>
      </div>
      <div class="col-sm-6" >
        <div class="m-1 helpers">
          <input class="input_inside" type="text"  value.bind="searchArgument" placeholder="    Search Tasks..." >
        </div>
      </div>
      <div class="col-sm-3 d-flex flex-row" >
        <div class="dropdown m-1">
          <a class="btn btn-outline-dark dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-filter"></i> Filters</a>

          <div class="dropdown-menu filter" aria-labelledby="dropdownMenuLink" >
            <h5 class="ml-3">Select filters:</h5>
              <div style=" width: 100px; height: 100px; padding-left: 20px">
                <input type="checkbox" class="hugeInput" checked.bind="searchParty" autocomplete="on">
                <b>Party</b><br/>
                <input type="checkbox" class="hugeInput" checked.bind="searchWebsite" autocomplete="on">
                <b>Website</b>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid" >
    <table class="table" >
      <thead>
      <tr >
        <th scope="col">Order Number</th>
        <th scope="col">${selectedOrder}</th>
        <th scope="col">${selectedShip}</th>
        <th scope="col">Company</th>
        <th scope="col">${selectedWeb}</th>
        <th scope="col">${selectedSale}</th>
        <th scope="col">${selectedTt}</th>
        <th scope="col">${selectedStatus}</th>
        <th scope="col">
          <div class="dropdown">
            <a class="btn btn-outline-dark" style="border: none;" href="#" role="button" id="checkDropDown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-ellipsis-v"></i></a>
            <form>
              <div repeat.for="product of categories">
              <div class="dropdown-menu" style="margin-right: 200px;" aria-labelledby="checkDropDown">

                  <p class="dropdown-item"  >
                    <input type="checkbox" value.bind="product.orderDate" checked.bind="selectedOrder" checked="checked">
                    ${product.orderDate}</p>
                  <p class="dropdown-item" >
                    <input type="checkbox" value.bind="product.shipment" checked.bind="selectedShip" checked="checked">
                    ${product.shipment}</p>
                  <p class="dropdown-item" >
                    <input type="checkbox" value.bind="product.website" checked.bind="selectedWeb" checked="checked">
                    ${product.website}</p>
                <p class="dropdown-item" >
                  <input type="checkbox" value.bind="product.salesperson" checked.bind="selectedSale" checked="checked">
                  ${product.salesperson}</p>
                <p class="dropdown-item" >
                  <input type="checkbox" value.bind="product.total" checked.bind="selectedTt" checked="checked">
                  ${product.total}</p>
                <p class="dropdown-item" >
                  <input type="checkbox" value.bind="product.status" checked.bind="selectedStatus" checked="checked">
                  ${product.status}</p>

              </div>
              </div>
            </form>
          </div>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr repeat.for="order of filteredOrders">
        <td>${order.orderId}</td>
        <td if.bind="isOrder">${order.orderDate}</td>
        <td else></td>
        <td if.bind="isShip">${order.entryDate}</td>
        <td else></td>
        <td>${order.partyId}</td>
        <td if.bind="isWeb">${order.webSiteId}</td>
        <td else></td>
        <td if.bind="isSale">${order.roleTypeId}</td>
        <td else></td>
        <td if.bind="isTotal">${order.grandTotal}</td>
        <td else></td>
        <td if.bind="isStatus">${order.statusId}</td>
        <td else></td>
        <td></td>
      </tr>
      </tbody>
    </table>
  </div>

  <add-client-pop-up ></add-client-pop-up>

</template>
