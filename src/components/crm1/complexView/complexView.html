<template>
  <require from="../common/categories"></require>
  <require from="../common/clients"></require>
  <require from="../common/activeClient"></require>
  <require from="../common/history"></require>
  <require from="../common/activity"></require>

  <div class="mb-3 h-100" style=" background-image: linear-gradient(#bfc2ff, white);">
    <div class="d-flex flex-wrap">

      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2
      order-0 p-1">
        <!--Categories-->
        <categories></categories>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2
       order-1 p-1">
        <!--Clients-->
        <clients></clients>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2
      order-2 p-1">
        <!--ActiveClient-->
        <active-client></active-client>
      </div>


      <div class="col-xs-12  col-lg-4
      order-4 order-lg-3 p-1">
        <!--Activity-->
        <activity></activity>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2
       order-3 order-lg-4 p-1">
        <!--Activity history-->
        <history></history>
      </div>
    </div>
  </div>

  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="card">
          <div class="card-header text-white bg-primary">
            <h3>${firstName} ${lastName} Details</h3>
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label class="col-sm-3 col-form-label">First Name</label>
                <div class="col-sm-9">
                  <input type="text" placeholder="${firstName}" class="form-control" value.bind="contact.url">
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-3 col-form-label">Last Name</label>
                <div class="col-sm-9">
                  <input type="text" placeholder="${lastName}" class="form-control" value.bind="contact.code">
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-3 col-form-label">E-mail</label>
                <div class="col-sm-9">
                  <input type="text" placeholder="${email}" class="form-control" value.bind="contact.userid">
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-3 col-form-label">Phone Number</label>
                <div class="col-sm-9">
                  <input type="text" placeholder="${phoneNumber}" class="form-control" value.bind="contact.name">
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-3 col-form-label">Company</label>
                <div class="col-sm-9">
                  <input type="text" placeholder="${companyName}" class="form-control" value.bind="contact.workspace_group_id">
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-3 col-form-label">Position</label>
                <div class="col-sm-9">
                  <input type="text" placeholder="${position}" class="form-control" value.bind="contact.workspace_group_id">
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-3 col-form-label">Company Address</label>
                <div class="col-sm-9">
                  <input type="text" placeholder="${companyAddress}" class="form-control" value.bind="contact.workspace_group_id">
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-3 col-form-label">Company Post Index</label>
                <div class="col-sm-9">
                  <input type="text" placeholder="${addressIndex}" class="form-control" value.bind="contact.workspace_group_id">
                </div>
              </div>
            </form>
            <div>
              <button class="btn btn-success float-right" click.delegate="save()" disabled.bind="!canSave">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
