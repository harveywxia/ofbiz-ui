<template>
  <require from="./email-history-list"></require>
  <require from="./profile"></require>
  <div class="m-3">
      <div class="row">
        <div class="col">
          <div class="text-center">
            <img src="../img/avatar.png" class="img-fluid rounded-circle" alt="">
          </div>
          <div style="width: 100%; text-align: center">
            <h2>${firstName} ${lastName}</h2>
            <p>Part Time Virus</p>
            <div class="dropdown">
              <button type="button" class="btn btn-outline-dark dropdown-toggle" id="actionButtons" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Actions</button>
              <div class="dropdown-menu" aria-labelledby="actionButtons">
                  <button class="dropdown-item" data-toggle="modal" data-target=".bd-example-modal-lg">Change Profile</button>
                  <button class="dropdown-item">Something Else</button>
                  <button class="dropdown-item">Something Else</button>
              </div>
            </div>
          </div>

          <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="card">
                  <div class="card-header text-white bg-primary">
                    <h3>${firstName} ${lastName} Details</h3>
                  </div>
                  <div class="card-body">
                    <form role="form">
                      <div class="form-group">
                        <label class="col-sm-3 col-form-label">First Name</label>
                        <div class="col-sm-9">
                          <input type="text" placeholder="${firstName}" class="form-control" value.bind="contact.url">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-3 col-form-label">Last Name</label>
                        <div class="col-sm-9">
                          <input type="text" placeholder="${lastName}" class="form-control" value.bind="contact.code">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-3 col-form-label">E-mail</label>
                        <div class="col-sm-9">
                          <input type="text" placeholder="${email}" class="form-control" value.bind="contact.userid">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-3 col-form-label">Phone Number</label>
                        <div class="col-sm-9">
                          <input type="text" placeholder="${phoneNumber}" class="form-control" value.bind="contact.name">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-3 col-form-label">Company</label>
                        <div class="col-sm-9">
                          <input type="text" placeholder="${companyName}" class="form-control" value.bind="contact.workspace_group_id">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-3 col-form-label">Position</label>
                        <div class="col-sm-9">
                          <input type="text" placeholder="${position}" class="form-control" value.bind="contact.workspace_group_id">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-3 col-form-label">Company Address</label>
                        <div class="col-sm-9">
                          <input type="text" placeholder="${companyAddress}" class="form-control" value.bind="contact.workspace_group_id">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-3 col-form-label">Company Post Index</label>
                        <div class="col-sm-9">
                          <input type="text" placeholder="${addressIndex}" class="form-control" value.bind="contact.workspace_group_id">
                        </div>
                      </div>
                    </form>
                    <div>
                      <button class="btn btn-success float-right" click.delegate="save()" disabled.bind="!canSave">Save</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="m-3" style="width: 100%; text-align: center">
            <button type="button" class="btn btn-primary btn-sm">New</button>
            <button type="button" class="btn btn-primary btn-sm">Qualified</button>
            <button type="button" class="btn btn-primary btn-sm">Proposition</button>
            <button type="button" class="btn btn-primary btn-sm">Won</button>
          </div>

          <div class="m-3" style="width: 100%; text-align: center">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-info active">
                <input type="radio" name="options" id="option1" checked> Info
              </label>
              <label class="btn btn-info">
                <input type="radio" name="options" id="option2"> Deals
              </label>
              <label class="btn btn-info">
                <input type="radio" name="options" id="option3"> Payments
              </label>
              <label class="btn btn-info">
                <input type="radio" name="options" id="option4"> History
              </label>
            </div>
          </div>
          <div class="m-3">
            Info
          </div>
        </div>
        <div class="col-6">
          <div class="card-header">
            <h2>${firstName} ${lastName}</h2>
          </div>
          <email-history-list></email-history-list>
        </div>
        <div class="col">

        </div>
      </div>
    </div>
</template>
