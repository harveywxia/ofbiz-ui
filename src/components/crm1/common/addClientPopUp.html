<template>
  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="card">
          <div class="card-header text-white bg-primary">
            <h3>Create new contact</h3>
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label class="col-sm-3 col-form-label">First Name</label>
                <div class="col-sm-9">
                  <input type="text" placeholder="First Name" class="form-control" value.bind="contact.firstName">
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-3 col-form-label">Last Name</label>
                <div class="col-sm-9">
                  <input type="text" placeholder="Last Name" class="form-control" value.bind="contact.lastName">
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-3 col-form-label">E-mail</label>
                <div class="col-sm-9">
                  <input type="text" placeholder="Email" class="form-control" value.bind="contact.email">
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-3 col-form-label">Phone Number</label>
                <div class="col-sm-9">
                  <input type="text" placeholder="Phone number" class="form-control" value.bind="contact.phoneNumber">
                </div>
              </div>

<!--              <div class="form-group">-->
<!--                <label class="col-sm-3 col-form-label">Company</label>-->
<!--                <div class="col-sm-9">-->
<!--                  <input type="text" placeholder="Company Name" class="form-control" value.bind="contact.companyName">-->
<!--                </div>-->
<!--              </div>-->
              <div class="form-group">
                <label for="exampleFormControlSelect1" value.bind="contact.companyName">Company Name</label>
                <select class="form-control" id="exampleFormControlSelect1" value.bind="contact.partyIdGroupName">
                  <option>None</option>
                  <option repeat.for="party of parties" >
                    ${party.partyId}: ${party.groupName}
                  </option>
                </select>
              </div>

              <div class="form-group">
                <label class="col-sm-3 col-form-label">Contact Address</label>
                <div class="col-sm-9">
                  <input type="text" placeholder="Contact Address" class="form-control" value.bind="contact.address">
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-3 col-form-label">Contact Post Index</label>
                <div class="col-sm-9">
                  <input type="text" placeholder="Post Index" class="form-control" value.bind="contact.postalCode">
                </div>
              </div>
            </form>
            <div>
              <button class="btn btn-success float-right" data-dismiss="modal" click.delegate="addContact(contact)">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</template>
