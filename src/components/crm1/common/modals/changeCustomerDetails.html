<template>
  <div class="modal fade" id="changeCustomerData" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="card">
          <div class="card-header text-white bg-primary p-0">
            <h3>${firstName} ${lastName} Details</h3>
          </div>
          <div class="card-body p-3">
            <form role="form">

              <div class="row py-2">
                <div class="col">
                  <div class="form-group m-0">
                    <label class="col col-form-label p-0">First Name:</label>
                      <input type="text" placeholder="${firstName}" class="form-control rounded-pill" value.bind="contact.firstName">
                  </div>
                </div>
              </div>

              <div class="row py-2">
                <div class="col">
                  <div class="form-group m-0">
                    <label class="col col-form-label p-0">Last Name:</label>
                      <input type="text" placeholder="${lastName}" class="form-control rounded-pill" value.bind="contact.lastName">
                  </div>
                </div>
              </div>


              <div class="row py-2">
                <div class="col">
                  <div class="form-group m-0">
                    <label class="col col-form-label p-0">E-mail:</label>
                      <input type="text" placeholder="${email}" class="form-control rounded-pill" value.bind="contact.userid">
                  </div>
                </div>
              </div>

              <div class="row py-2">
                <div class="col">
                  <div class="form-group m-0">
                    <label class="col col-form-label p-0">Phone Number:</label>
                      <input type="text" placeholder="${phoneNumber}" class="form-control rounded-pill" value.bind="contact.name">
                  </div>
                </div>
              </div>

              <div class="row py-2">
                <div class="col">
                  <div class="form-group m-0">
                    <label class="col col-form-label p-0">Company:</label>
                    <input type="text" placeholder="${companyName}" class="form-control rounded-pill" value.bind="contact.companyName">
                  </div>
                </div>
              </div>


              <div class="row py-2">
                <div class="col">
                  <div class="form-group m-0">
                    <label class="col col-form-label p-0">Position:</label>
                    <input type="text" placeholder="${position}" class="form-control rounded-pill" value.bind="contact.workspace_group_id">
                  </div>
                </div>
              </div>

            </form>
            <div class="modal-footer pt-2 pb-0 mt-2">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
